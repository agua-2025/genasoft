name: deploy-enasoft-api

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          echo "---- find sln/csproj ----"
          find . -maxdepth 3 -type f \( -name "*.sln" -o -name "*.csproj" \) | sed 's|^\./||'

      - name: Verify expected paths
        run: |
          test -f "./api/GenaSoft.Atos.sln" || (echo "ERRO: ./api/GenaSoft.Atos.sln não encontrado" && exit 1)
          test -f "./api/api/Atos.Api/Atos.Api.csproj" || (echo "ERRO: ./api/api/Atos.Api/Atos.Api.csproj não encontrado" && exit 1)

      - name: Restore solution
        run: dotnet restore ./api/GenaSoft.Atos.sln

      - name: Publish API project
        run: dotnet publish ./api/api/Atos.Api/Atos.Api.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: enasoft-api-dev-mdo01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
